			<section class="twitter-feed">
				<script>
					window.addEventListener("load", (event) => {
						if (localStorage.getItem('consentAgreement') == "all") {
							const twitterHTML = '<a data-tweet-limit="4" class="twitter-timeline" href="https://twitter.com/s4m_ur4i?ref_src=twsrc%5Etfw">Tweets by s4m_ur4i</a>';
							let wrapper = document.createElement('div');
							wrapper.innerHTML = twitterHTML;
							document.getElementsByClassName("twitter-feed")[0].appendChild(wrapper);

							window.twttr = (function (d, s, id) {
								var js, fjs = d.getElementsByTagName(s)[0],
									t = window.twttr || {};
								if (d.getElementById(id)) return t;
								js = d.createElement(s);
								js.id = id;
								js.src = "https://platform.twitter.com/widgets.js";
								fjs.parentNode.insertBefore(js, fjs);

								t._e = [];
								t.ready = function (f) {
									t._e.push(f);
								};

								return t;
							}(document, "script", "twitter-wjs"));

							twttr.widgets.createTimeline(
								{
									sourceType: "profile",
									screenName: "s4m_ur4i",
									url: "https://twitter.com/s4m_ur4i",
									maxheight: 400,
									dnt: true,


								},
								document.getElementsByClassName("twitter-feed")[0]
							);
						}
					});
